<div name="donor-form" role="form">
    <div class="row">
        <div class="form-group col-md-3">
            <label for="institution_name">Institution Name</label>
            <input type="text"
                   id="institution_name"
                   class="form-control"
                   placeholder="Search on Institution Name"
                   ng-model="criteria.institution_name"/>
        </div>
        <div class="form-group col-md-3">
            <label for="first_name">First Name</label>
            <input type="text"
                   id="first_name"
                   class="form-control"
                   placeholder="Search on First Name"
                   ng-model="criteria.first_name"/>
        </div>
        <div class="form-group col-md-3">
            <label for="last_name">Last Name</label>
            <input type="text"
                   id="last_name"
                   class="form-control"
                   placeholder="Search Last Name"
                   ng-model="criteria.last_name"/>
        </div>
        <div class="form-group col-md-3">
            <label for="notes">Notes</label>
            <input type="text"
                   id="notes"
                   class="form-control"
                   placeholder="Search Notes"
                   ng-model="criteria.notes"/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2" ng-repeat="(key, value) in metaData.donor.donor_information.categories">
            <input type="checkbox"
                   ng-model="categories[key]"
                   id="categories-{{ key }}">
            <label for="categories-{{ key }}">{{ value }}</label>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2" ng-repeat="(key, value) in metaData.donor.donor_information.types">
            <input type="checkbox"
                   ng-model="types[key]"
                   id="type-{{ key }}">
            <label for="type-{{ key }}">{{ value }}</label>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            <button type="submit" ng-click="search()" class="btn btn-default form-control btn-primary">Search</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div ng-show="! results.length">
                <span>No Results</span>
            </div>
            <div ng-show="results.length">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Primary Phone</th>
                            <th>email</th>
                            <th>Total Donated</th>
                            <th>Notes</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="entity in results">
                            <td class="col-md-2"><a href="#/donor/{{ entity.id }}">{{ entity.getName() }}</a></td>
                            <td class="col-md-2">{{ entity.getPrimaryPhone() }}</td>
                            <td class="col-md-2">{{ entity.email }}</td>
                            <td class="col-md-1">{{ entity.donor_information[0].getTotalDonated() | currency: "$" }}</td>
                            <td class="col-md-5 overflow" style="max-width: 200px">{{ entity.notes }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
