<div class="row">
    <div class="col-md-9">
        <h3>Volunteer Information</h3>
    </div>
    <div class="col-md-9">

        <form name="volunteer-form" role="form">
            <ng-include src="'views/entity/entity_main.html'"></ng-include>

            <hr>
            <h4>Skills</h4>
            <div class="row">
                <div class="col-md-2" ng-repeat="(key, value) in metaData.volunteer.skill.types">
                    <div class="checkbox-inline">
                        <label for="skill-{{key}}">
                            <input type="checkbox"
                                   ng-model="skills[key]"
                                   ng-change="toggleSkill(key)"
                                   id="skill-{{ key }}">
                            {{ value }}</label>
                    </div>
                </div>
            </div>

            <hr>
            <h4>Emergency Contact</h4>
            <div class="row">
                <div form-group class="col-md-6" label="Contact Name">
                    <input type="text"
                           id="contact-name"
                           placeholder="Enter Contact Name"
                           ng-model="model.volunteer_information[0].emergency_contact_name"/>
                </div>
                <div form-group class="col-md-6" label="Contact Number">
                    <input type="text"
                           id="contact-number"
                           placeholder="Enter Contact Number"
                           ng-model="model.volunteer_information[0].emergency_contact_number"/>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-md-4">
                    <div class="checkbox-inline">
                        <label for="active">
                            <input type="checkbox"
                               id="active"
                               ng-model="model.volunteer_information[0].active"/>
                            Active</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <button type="submit"
                            class="form-control bnt btn-primary"
                            ng-click="save()">Save</button>
                </div>
                <div class="col-md-4">
                    <button type="submit"
                            class="form-control bnt"
                            ng-click="saveAndNew()">Save and Add Another</button>
                </div>
            </div>
        </form>
    </div>

    <div class="col-md-3">
        <ng-include src="'views/entity/entity_communications.html'"></ng-include>
    </div>
</div>
